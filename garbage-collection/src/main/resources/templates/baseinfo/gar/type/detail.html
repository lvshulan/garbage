<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('垃圾类型详细')" />
	<th:block th:include="include :: jsonview-css" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="signupForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">垃圾类型：</label>
			<div class="form-control-static" th:text="${garType.garType}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">状态：</label>
			<div class="form-control-static" th:class="${garType.status == '0' ? 'label label-primary' : 'label label-danger'}" th:text="${garType.status == '0' ? '正常' : '停用'}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">描述：</label>
			<div class="form-control-static" th:text="${garType.description}">
				
			</div>
		</div>
	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
    
</body>
</html>
